<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>TRI</strong>service App
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

 <ion-list>

    <div padding>
        <ion-segment [(ngModel)]="productos">
          <ion-segment-button value="licores">
            Licores
          </ion-segment-button>
          <ion-segment-button value="moteles">
            Moteles
          </ion-segment-button>
          <ion-segment-button value="productosSex">
              Products Sex
          </ion-segment-button>
        </ion-segment>
      </div>

      
      <div [ngSwitch]="productos" >        
        <ion-list *ngSwitchCase="'licores'" >
          <div *ngIf="listabuscadorProductoslicores!=undefined || listabuscadorProductoslicores!=null">
            <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>            
           
            <ion-item *ngFor="let items of listabuscadorProductoslicores">
              
                
                    <ion-thumbnail item-start>
                        <img [src]="items.foto.normal">
                    </ion-thumbnail>
               
               
                <div class="contentList">
                  <div class="titulolist">
                      <h2>{{items.nombre}}</h2>
                      <p>{{items.descripcion}}</p>
                  </div>
                 
                  <div class="likes">
                    <div class="like">
                        <ion-icon name="thumbs-up"></ion-icon>
                        <div>1 k</div>
                    </div>
                    <div class="dislike">
                        <ion-icon name="thumbs-down"></ion-icon>
                        <div>100</div>
                    </div>
                    <div class="vermas">
                        <button ion-button clear item-end>Ver mas</button>
                    </div>
                  </div>
                 </div>  <!--fin div content            -->                
              
              </ion-item>  
            </div>   
        </ion-list>
      
        <ion-list *ngSwitchCase="'moteles'">
            <div *ngIf="listamotelbuscador!=undefined || listamotelbuscador!=null">
            <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
            <ion-item *ngFor="let items of listamotelbuscador">

                
                <ion-thumbnail item-start>
                  <img [src]="items.foto.normal">
                </ion-thumbnail>
                
                <div class="contentList">
                  <div class="titulolist">
                      <h2>{{items.nombre}}</h2>
                      <p>{{items.descripcion}}</p>
                  </div>
                 
                  <div class="likes">
                    <div class="like">
                        <ion-icon name="thumbs-up"></ion-icon>
                        <div>1 k</div>
                    </div>
                    <div class="dislike">
                        <ion-icon name="thumbs-down"></ion-icon>
                        <div>100</div>
                    </div>
                    <div class="vermas">
                        <button ion-button clear item-end>Ver mas</button>
                    </div>
                  </div>
                 </div>  <!--fin div content            -->
              </ion-item>       
            </div>
        </ion-list>

        <ion-list *ngSwitchCase="'productosSex'">
            <div *ngIf="listasexshopbuscador!=undefined || listasexshopbuscador!=null">
            <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
            <ion-item *ngFor="let items of listasexshopbuscador">

                
              <ion-thumbnail item-start>
                <img [src]="items.foto.normal">
              </ion-thumbnail>
                
              <div class="contentList">
                <div class="titulolist">
                    <h2>{{items.nombre}}</h2>
                    <p>{{items.descripcion}}</p>
                </div>
               
                <div class="likes">
                  <div class="like">
                      <ion-icon name="thumbs-up"></ion-icon>
                      <div>1 k</div>
                  </div>
                  <div class="dislike">
                      <ion-icon name="thumbs-down"></ion-icon>
                      <div>100</div>
                  </div>
                  <div class="vermas">
                      <button ion-button clear item-end>Ver mas</button>
                  </div>
                </div>
               </div>  <!--fin div content            -->
            </ion-item> 
            </div>           
          </ion-list>
      </div>   
  </ion-list>

</ion-content>
