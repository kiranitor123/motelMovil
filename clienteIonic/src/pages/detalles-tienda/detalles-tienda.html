<ion-content padding>
  <div>
    <img class="centrado" [src]="fotone"/>
    <h2>{{nombrene}}</h2>
  </div>
  
    
    <p>{{direccione}}</p>
    <a href="https://www.google.com/maps/place/{{direcciongpsne}}" target="_blank">Google Maps</a>
    <p>Telefono: {{telefonone}}</p>
    <br>
    <ion-list>
        <ion-item *ngFor="let productTop of listProductTop">
              <img [src]="productTop.foto.miniatura" />
                <h2 style="text-transform: uppercase;"><b>{{productTop.nombre}}</b></h2>
                <h3>haha:{{productTop.descripcion}}</h3>
          </ion-item>
    </ion-list>
</ion-content>
