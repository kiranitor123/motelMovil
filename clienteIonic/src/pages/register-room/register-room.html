<ion-header>

  <ion-navbar>
    <ion-title>registerRoom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label fixed>Nombre</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Precio</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>Descripcion</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <input type="file" accept="image/*"  name="fileInput" (change)="fileChange($event)" #fileInput  class="input-file" style="position:absolute; top: -999999px">
          <ion-item (click)="filechoosser()"  for="fileInput">
              <ion-label fixed>Foto</ion-label>
              <ion-input [(ngModel)]="imagen1" type="text" disabled="true"></ion-input>
            </ion-item>
            <input type="file" accept="image/*"  name="fileInput2" (change)="fileChange2($event)" #fileInput2  class="input-file" style="position:absolute; top: -999999px" multiple>
            <ion-item (click)="filechoosser2()"  for="fileInput2">
              <ion-label fixed>Fotos</ion-label>
              <ion-input [(ngModel)]="imagen1" type="text" disabled="true"></ion-input>
            </ion-item>

            
      
      </ion-list>


        <ion-list>
          <ion-item *ngFor="let item of imageLists"  >
            <img [src]="item" alt="">
            <h2>{{item}}</h2>
          </ion-item>
        </ion-list>
</ion-content>
