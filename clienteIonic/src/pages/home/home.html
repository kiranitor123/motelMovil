<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Ionic 3</strong> Start Theme
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

    <ion-tabs color=primary>
        <ion-tab tabIcon="star" [root]="top"></ion-tab>
        <ion-tab tabIcon="home" [root]="motel"></ion-tab>
        <ion-tab tabIcon="color-fill" [root]="bar"></ion-tab>
        <ion-tab tabIcon="ionic" [root]="sexShop"></ion-tab>
        <ion-tab tabIcon="map" [root]="map"></ion-tab>
      </ion-tabs>


</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
      
    </ion-toolbar>
  </ion-footer>
