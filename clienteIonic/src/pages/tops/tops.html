<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <p style="color:white;"><strong>Triservice</strong></p>

    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding>
    <ion-segment [(ngModel)]="Negocios">
      <ion-segment-button value="Moteles">
        Habitaciones
      </ion-segment-button>

      <ion-segment-button value="Licorerias">
        Bebidas
      </ion-segment-button>

      <ion-segment-button value="Sexshops">
        Eroticos
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="Negocios">
    <ion-list *ngSwitchCase="'Moteles'">

      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/licor.jpg" />
        </ion-thumbnail>

        <ion-col>
          <ion-row>
            <h2><b>LUNA AZUL</b></h2>
          </ion-row>
          <ion-row>
            <h4>Habitacion SUITE</h4>
          </ion-row>
          <ion-row>
            <button ion-button clear small color="default" icon-start>
              <ion-icon name='star'></ion-icon>
              109 Visitas
            </button>
            <button ion-button clear small color="default" icon-start (click)="presentModal()">
              <ion-icon ios="ios-book" md="md-book"></ion-icon>
              Mas
            </button>
          </ion-row>
        </ion-col>
      </ion-item>

    </ion-list>

    <ion-list *ngSwitchCase="'Licorerias'">

      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/licor.jpg" />
        </ion-thumbnail>

        <ion-col>
          <ion-row>
            <h2><b>BAR COPA'S</b></h2>
          </ion-row>
          <ion-row>
            <h4>Cerveza Taqui√±a</h4>
          </ion-row>
          <ion-row>
            <button ion-button clear small color="default" icon-start>
              <ion-icon name='star'></ion-icon>
              199 Visitas
            </button>
            <button ion-button clear small color="default" icon-start (click)="presentModal()">
              <ion-icon ios="ios-book" md="md-book"></ion-icon>
              Mas
            </button>
          </ion-row>
        </ion-col>
      </ion-item>

    </ion-list>

    <ion-list *ngSwitchCase="'Sexshops'">

      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/imgs/licor.jpg" />
        </ion-thumbnail>

        <ion-col>
          <ion-row>
            <h2><b>SECRETOS</b></h2>
          </ion-row>
          <ion-row>
            <h4>Condones MAXMEN</h4>
          </ion-row>
          <ion-row>
            <button ion-button clear small color="default" icon-start>
              <ion-icon name='star'></ion-icon>
              250 Visitas
            </button>
            <button ion-button clear small color="default" icon-start (click)="presentModal()">
              <ion-icon ios="ios-book" md="md-book"></ion-icon>
              Mas
            </button>
          </ion-row>
        </ion-col>
      </ion-item>

    </ion-list>
  </div>

</ion-content>
