<ion-header>

  <ion-navbar>
    <ion-title>editLogin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input #usuario type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input #pass1 type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repetir Contraseña</ion-label>
      <ion-input #pass2 type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <P style="color: red"> {{mensaje}}</P>

  <ion-row no-padding>
      <ion-col>
        <button (click)="guardarCambios(usuario.value,pass1.value,pass2.value)"  ion-button  small color="primary" icon-start>
          Guardar
        </button>
      </ion-col>
      <ion-col text-right>
        <button (click)="dismiss()"  ion-button  small color="primary" icon-start>
        
          Cancelar
        </button>
      </ion-col>
    </ion-row>
  
</ion-content>
