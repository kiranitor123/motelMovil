<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Lista de Productos</strong>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card class="full-width" no-margin margin-bottom>
    <ion-card-content no-padding>
      <ion-item>
        <ion-label class="text-1x bold">Negocio: </ion-label>
        <ion-select [(ngModel)]="commerce" (ionChange)="getProducts(commerce)">
          <ion-option *ngFor="let commerce of listCommerce" [value]="commerce">{{ commerce.nombre }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="commerceName != undefind">
    <button ion-button (click)="addProduct()">Agregar</button>
    <br><br>
    <ion-title>
      {{commerceName}}
    </ion-title>

    <ion-label *ngIf="listProducts.length == 0"> Registre un Producto</ion-label>

    <!--<ion-grid *ngIf="listProducts.length > 0">

      <ion-row>
        <ion-col col-2><b>N°</b></ion-col>
        <ion-col col-6><b>Nombre</b></ion-col>
        <ion-col col-4><b>Cantidad</b></ion-col>
      </ion-row>

      <ion-row *ngFor="let product of listProducts; let i=index">
        <ion-col col-2>{{i+1}}</ion-col>
        <ion-col col-6>{{product.nombre}}</ion-col>
        <ion-col col-4>{{product.cantidad}}</ion-col>
      </ion-row>
    </ion-grid>-->

    <ion-list-header>
        <ion-label>N°</ion-label>
        <ion-label item-right>Nombre</ion-label>
        <ion-label item-right>Producto</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let product of listProducts; let i=index" (ionDrag)="actionProduct($event,product)">
      <ion-item>
        <!--<ion-avatar item-start (click)="play(animal)">
          <img [src]="animal.imagen" alt="">
        </ion-avatar>-->
        
        <ion-label>{{i+1}}</ion-label>
        <ion-label item-right>{{product.nombre}}</ion-label>
        <ion-label item-right>{{product.cantidad}}</ion-label>
      </ion-item>

      <ion-item-options side="left">
        <button danger>
          <ion-icon trash></ion-icon> Eliminar
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button>
          <ion-icon info></ion-icon> Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
