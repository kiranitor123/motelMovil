<ion-header>

  <ion-navbar>
    <ion-title>Registrar Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Negocio:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label><b>"{{commerceOnly.nombre}}"</b></ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-label>Foto:</ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-input type="file" name="fileInput" (change)="changeListener($event)"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input [(ngModel)]="product.nombre" name="nombre" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <br><br>

    <ion-row>
      <ion-col col-8>
        <ion-item>
          <ion-select [(ngModel)]="product.tipo">
            <ion-option *ngFor="let type of listTypeProduct" value="{{type._id}}">{{type.tipo}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col col-4>
        <ion-buttons start>
          <button ion-button icon-only (click)="addTypeProduct()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Precio (BOB)</ion-label>
          <ion-input [(ngModel)]="product.precio" name="precio" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Cantidad</ion-label>
          <ion-input [(ngModel)]="product.cantidad" name="cantidad" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Descripcion</ion-label>
          <ion-input [(ngModel)]="product.descripcion" name="descripcion" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <br><br>

    <ion-row>
      <ion-col col-6>
        <button ion-button color="danger" (click)=closeModal()>
          cancelar
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="secondary" (click)="registerProduct()">
          guardar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
