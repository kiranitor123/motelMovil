<ion-header>

  <ion-navbar>
    <ion-title>Editar Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Negocio:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label><b>"{{commerceOnly.nombre}}"</b></ion-label>
      </ion-col>
    </ion-row>

    <ion-row (click)="filechoosser()">
      <ion-col col-6>
        <ion-label>Foto:</ion-label>
      </ion-col>
      <ion-col col-6>
        <input type="file" accept="image/*" name="fileInput" (change)="fileChange($event)" #fileInput class="input-file"
          style="position:absolute; top: -999999px">
        <ion-input type="text" [(ngModel)]="nombreimagen" disabled="true"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input [(ngModel)]="productOnly.nombre" name="nombre" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="actionSelectType == false">
      <ion-col>
        <ion-item *ngIf="actionSelectType == false">
          <ion-label floating>Tipo: </ion-label>
          <ion-input [(ngModel)]="productOnly.tipo.tipo" (click)="selectType(true)" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row *ngIf="actionSelectType == true">
      <ion-col col-8>
        <br>
        <ion-item>
          <ion-label>Tipo:</ion-label>
          <ion-select [(ngModel)]="productOnly.tipo" okText="Aceptar" cancelText="Cancelar">
            <ion-option *ngFor="let type of listTypeProduct" value="{{type._id}}">{{type.tipo}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col col-4>
        <br>
        <ion-buttons start>
          <button ion-button icon-only (click)="addTypeProduct()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Precio (BOB)</ion-label>
          <ion-input [(ngModel)]="productOnly.precio" name="precio" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Cantidad</ion-label>
          <ion-input [(ngModel)]="productOnly.cantidad" name="cantidad" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Descripcion</ion-label>
          <ion-input [(ngModel)]="productOnly.descripcion" name="descripcion" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <br><br>

    <ion-row>
      <ion-col col-6>
        <button ion-button color="danger" (click)=closeModal()>
          cancelar
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="warning" (click)="updateProduct()">
          guardar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
