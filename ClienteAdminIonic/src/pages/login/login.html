<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">
    <br><br><br><br>

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Admin SEX</strong>VAGO
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Correo / Usuario
        </ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </form><br>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        INGRESAR
      </button>
      <p text-right ion-text color="primary" tappable (click)="forgotPass()"><strong>Recuperar Contraseña</strong></p>
    </div>

  </div>
</ion-content>
