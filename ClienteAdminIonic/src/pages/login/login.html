<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">
    <br><br><br><br>

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>TRI</strong>SERVICE
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon item-start class="text-primary"></ion-icon>
          Usuario
        </ion-label>
        <ion-input  [(ngModel)]="userInput" name="userInput" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon  item-start class="text-primary"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input [(ngModel)]="passInput" name="passInput" type="password"></ion-input>
      </ion-item>
    </form><br>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        INGRESAR
      </button>
      <p text-right ion-text color="primary" tappable (click)="forgotPass()"><strong>Recuperar Contraseña</strong></p>
    </div>

  </div>
</ion-content>
