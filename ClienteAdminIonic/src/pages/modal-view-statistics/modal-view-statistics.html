<ion-header>
  
  <ion-navbar>
    <ion-title> Estadisticas </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
      <ion-card-header>
          Bar Chart
        </ion-card-header>
      
        <ion-card-content>
            <canvas #barCanvas></canvas>
        </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
          Line Chart
        </ion-card-header>
      
        <ion-card-content>
            <canvas #lineCanvas></canvas>
            <ion-item>
              <ion-label>Date</ion-label>
              <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
        </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
          pieCanvas Chart
        </ion-card-header>
      
        <ion-card-content>
            <canvas #pieCanvas></canvas>
        </ion-card-content>
  </ion-card>
  
  <ion-card>
      <ion-card-header>
          doughnutCanvas Chart
        </ion-card-header>
      
        <ion-card-content>
            <canvas #doughnutCanvas></canvas>
        </ion-card-content>
  </ion-card>
  
</ion-content>
