<div class="row">
    <div class="col-md-6 mx-auto center"  *ngIf="invalidToken"  >
        <div class="card flex-md-row mb-4 shadow-sm h-md-250">
           <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">Token invalido</strong>
              <h6 class="mb-0">
                 
              </h6>
            
              <p class="card-text mb-auto">El token que esta usando posiblemente ya fue usado o a caducado, solicite el correo con el token otra vez</p>
              
           </div>
          
        </div>
     </div>
  <div class="col-sm-6 mx-auto" *ngIf="!invalidToken">
    <div class="card card-signin">
      <div class="card-body">
        <h5 class="card-title text-center">Recuperar contraseña</h5>
        <form class="form-signin">
          <div class="form-group">
            <label for="">Usuario:</label>
            <input #user type="text" class="form-control" placeholder="admin" required autofocus>
          </div>

          <div class="form-group">
            <label for="">Contraseña: </label>
            <input #pass type="password" class="form-control" placeholder="********" required>
          </div>
          <div class="form-group">
            <label for="">Repetir contraseña: </label>
            <input #pass2 type="password" class="form-control" placeholder="********" required>
          </div>

          <div *ngIf="isError" class="alert alert-danger">
            <a class="close font-weight-light" data-dismiss="alert" href="#">×</a>{{mensaje}}
          </div>
         
          <div *ngIf="isExito" class="alert alert-success">
            <a class="close font-weight-light" data-dismiss="alert" href="#">×</a>{{mensaje}}
          </div>
          <div class="form-group">
            <button class="btn btn-lg btn-block" type="submit" (click)="guardarDatos(user.value, pass.value,pass2.value)">Guardar nuevos datos</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
